{% extends 'base.html' %}
{% block title%}Add or Edit Blog{% endblock title%}
{% block blogactive %} active {% endblock blogactive %}>
{% block body %}
<br>
<div class="container">
  <h3>Add or Edit Blog</h3>
  <form action="" method="POST">
    <!--CRFS TOKEN-->{% csrf_token %}
    <div class="form-group">
      <label for="inputName">Author's Name</label>
      <input type="text" class="form-control" id="inputName" name="author">
    </div>
    <div class="form-group">
      <label for="inputtitle">Title</label>
      <input type="text" class="form-control" id="inputtitle" name="title">
    </div>
    <div class="form-group">
      <label for="inputSlug">Slug</label>
      <input type="text" class="form-control" id="inputSlug" name="slug">
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="address">
    </div>
    <div class="form-group">
      <label for="content">Your Article</label><br>
      <textarea id="content" class="form-control" name="content"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Send</button>
  </form>
</div>

{% endblock body %}
